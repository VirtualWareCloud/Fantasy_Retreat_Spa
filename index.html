<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ecstasy Retreat</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');

  body {
    margin: 0;
    padding: 0;
    background: #05000a;
    font-family: 'Montserrat', sans-serif;
    color: #fff;
    overflow-x: hidden;
  }

  /* --- HERO SECTION --- */
  .hero {
    width: 100%;
    height: 100vh;
    background: radial-gradient(circle at center, #240018 0%, #05000a 70%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
    position: relative;
  }

  .logo {
    width: 240px;
    filter: drop-shadow(0 0 18px #ff007f);
    margin-bottom: 20px;
    animation: glow 3s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { filter: drop-shadow(0 0 12px #ff006a); }
    to   { filter: drop-shadow(0 0 30px #ff1aa3); }
  }

  .title {
    font-size: 55px;
    letter-spacing: 5px;
    color: #ff007f;
    text-shadow: 0 0 25px #ff007f;
    margin-top: 10px;
    font-weight: 600;
  }

  .subtitle {
    color: #ff9ccc;
    font-size: 20px;
    margin-top: -10px;
    text-shadow: 0 0 12px #ff007f;
  }

  .cta-btn {
    margin-top: 40px;
    padding: 15px 40px;
    background: transparent;
    border: 2px solid #ff007f;
    color: #ff75c9;
    font-size: 20px;
    letter-spacing: 2px;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.3s ease;
    box-shadow: 0 0 15px #ff007f;
  }

  .cta-btn:hover {
    background: #ff007f;
    color: #fff;
    box-shadow: 0 0 30px #ff007f;
    transform: scale(1.05);
  }
