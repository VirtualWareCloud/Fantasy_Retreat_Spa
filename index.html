<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fantasy Retreat Spa — Exotic Beach Massage Therapy</title>
<meta name="description" content="Relax under Grecian skies as our therapists restore balance by the Aegean. Exotic beach massage therapy, couples packages, and serene rituals." />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />

<style>
:root{
  --aegean:#0A68B8;
  --aegean-deep:#084E8A;
  --coral:#FF7E6D;
  --white:#fff;
  --border:rgba(255,255,255,.25);
}
*{box-sizing:border-box} html,body{margin:0;padding:0}
body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#f8faff;color:#fff}

/* ===== HEADER ===== */
.frs-header{
  position:sticky;top:0;z-index:80;
  display:grid;grid-template-columns:56px 1fr 56px;align-items:center;
  gap:12px;padding:10px 14px;
  background:var(--aegean);
  border-bottom:1px solid var(--border);
  box-shadow:0 2px 12px rgba(0,0,0,.2);
}

/* Left logo */
.frs-logo-btn{
  width:46px;height:46px;display:grid;place-items:center;
  border:1px solid var(--border);border-radius:14px;
  background:linear-gradient(180deg,rgba(255,255,255,.15),rgba(255,255,255,.05));
  cursor:pointer;transition:transform .2s ease;
}
.frs-logo-btn:hover{transform:translateY(-1px)}
.frs-logo{width:28px;height:28px;display:block;filter:drop-shadow(0 4px 8px rgba(255,255,255,.4))}
@keyframes frsFloat{0%,100%{transform:translateY(0)}50%{transform:translateY(-3px)}}
.frs-logo{animation:frsFloat 3.6s ease-in-out infinite}

/* Middle title */
.frs-title{text-align:center;color:var(--white)}
.frs-title h1{margin:0;font-family:"Playfair Display",serif;font-size:clamp(18px,3.6vw,28px);letter-spacing:.3px;color:var(--white)}

/* Right share button */
.frs-share{
  position:relative;width:46px;height:46px;display:grid;place-items:center;
  border:1px solid var(--border);border-radius:14px;
  background:linear-gradient(180deg,rgba(255,255,255,.15),rgba(255,255,255,.05));
  cursor:pointer;transition:transform .2s ease;
}
.frs-share:hover{transform:translateY(-1px) rotate(-2deg)}
.frs-telegram{width:22px;height:22px;fill:var(--white);animation:frsPlane 2.8s ease-in-out infinite}
@keyframes frsPlane{0%{transform:translate(0,0)}50%{transform:translate(1px,-2px)}100%{transform:translate(0,0)}}

/* NAV */
.frs-nav{
  position:fixed;top:0;left:-320px;height:100dvh;width:280px;
  background:rgba(10,104,184,.97);backdrop-filter:blur(10px);
  border-right:1px solid var(--border);
  box-shadow:0 12px 40px rgba(0,0,0,.25);
  padding:14px;display:flex;flex-direction:column;gap:8px;transition:left .28s ease;z-index:90;
}
.frs-nav a{display:block;padding:12px 10px;border-radius:12px;text-decoration:none;color:var(--white);font-weight:600}
.frs-nav a:hover{background:rgba(255,255,255,.15)}
.frs-book{background:var(--coral);color:#fff!important}
.frs-close{align-self:flex-end;width:36px;height:36px;border-radius:10px;border:1px solid var(--border);background:rgba(255,255,255,.1);cursor:pointer;font-size:20px;color:var(--white)}
.frs-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.45);opacity:0;pointer-events:none;transition:opacity .25s ease;z-index:85}
.frs-nav.is-open{left:0}.frs-backdrop.is-open{opacity:1;pointer-events:auto}

/* ===== HERO ===== */
.hero{
  position:relative;min-height:94vh;display:grid;place-items:center;overflow:hidden;
}
.hero::before{
  content:"";position:absolute;inset:0;
  background-image:url("./assets/images/landing-hero.jpg");
  background-size:cover;background-position:center;
  filter:saturate(1.05) brightness(.92);
}
.hero::after{
  content:"";position:absolute;inset:0;
  background:linear-gradient(180deg,rgba(0,0,0,.45),rgba(0,0,0,.2),rgba(0,0,0,.45));
}
.hero-inner{position:relative;z-index:2;text-align:center;color:#fff;padding:0 16px}
.hero h2{margin:.2rem 0 .6rem;font-family:"Playfair Display",serif;font-size:clamp(36px,8vw,72px);text-shadow:0 16px 40px rgba(0,0,0,.55)}
.hero p{margin:0 0 18px;font-size:clamp(14px,2.4vw,20px);color:#EAF3FF;text-shadow:0 12px 28px rgba(0,0,0,.5)}
.cta-row{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
.btn{
  display:inline-block;padding:14px 22px;border-radius:999px;border:0;cursor:pointer;text-decoration:none;
  color:#fff;font-weight:700;letter-spacing:.2px;box-shadow:0 18px 46px rgba(10,104,184,.35);
  background:linear-gradient(180deg,#0074d9,#005fb3);
  transition:transform .15s ease,filter .15s ease;
}
.btn:hover{transform:translateY(-1px);filter:brightness(1.05)}
.btn.ghost{background:transparent;border:1px solid rgba(255,255,255,.65);box-shadow:none}

/* Footer */
footer{text-align:center;color:#ddd;padding:26px 16px;border-top:1px solid rgba(255,255,255,.1);background:var(--aegean)}
</style>
</head>
<body>

<header class="frs-header">
  <button id="logoBtn" class="frs-logo-btn" aria-label="Menu">
    <svg class="frs-logo" viewBox="0 0 120 120"><defs><radialGradient id="domeBlue" cx="50%" cy="30%" r="70%"><stop offset="0%" stop-color="#7FC3F7"/><stop offset="100%" stop-color="#0A68B8"/></radialGradient></defs><circle cx="60" cy="60" r="56" fill="#F2F4F7"/><path d="M12,60 a48,48 0 1,1 96,0" fill="url(#domeBlue)"/><path d="M12,60 h96 a48,48 0 0,1 -96,0z" fill="#ffffff"/><path d="M72,88 h-24 v-30 a12,12 0 1,1 24,0z" fill="#0A68B8"/><path d="M74,88 h-28 v-30 a14,14 0 1,1 28,0z" fill="#ffffff" opacity=".9"/><path d="M60,88 h12 l-6,6 h-12z" fill="#EDEFF3"/></svg>
  </button>

  <div class="frs-title"><h1>Fantasy Retreat Spa</h1></div>

  <button id="shareBtn" class="frs-share" aria-label="Share">
    <svg class="frs-telegram" viewBox="0 0 24 24"><path d="M22 2L2.7 9.1c-.8.3-.8 1.4 0 1.7l5.1 1.8 2 6.2c.2.7 1.1.9 1.6.4l3.1-3 5.3 3.9c.6.4 1.4.1 1.6-.6L23.9 3.1c.2-.9-.7-1.7-1.9-1.1zM8.6 13.3l9.7-6.1-7.7 7.4-.6 3.1-1.4-4.4z"/></svg>
  </button>

  <nav id="frsNav" class="frs-nav">
    <button id="closeNav" class="frs-close">×</button>
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#packages">Packages</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
    <a href="#book" class="frs-book">Book Now</a>
  </nav>
  <div id="frsBackdrop" class="frs-backdrop"></div>
</header>

<section id="home" class="hero">
  <div class="hero-inner">
    <h2>Exotic Beach&nbsp;Massage Therapy</h2>
    <p>Relax under Grecian skies as our therapists restore balance by the Aegean.</p>
    <div class="cta-row">
      <a href="#book" class="btn">Begin Your Escape</a>
      <a href="#gallery" class="btn ghost">View Gallery</a>
    </div>
  </div>
</section>

<footer>
  © <span id="year"></span> Fantasy Retreat Spa • Designed by <a href="https://virtualwarecloud.github.io/" style="color:#fff;text-decoration:none" target="_blank">VirtualWareCloud</a>
</footer>

<script>
const logoBtn=document.getElementById('logoBtn'),
frsNav=document.getElementById('frsNav'),
frsBackdrop=document.getElementById('frsBackdrop'),
closeNav=document.getElementById('closeNav');
function openNav(){frsNav.classList.add('is-open');frsBackdrop.classList.add('is-open');}
function closeNavFn(){frsNav.classList.remove('is-open');frsBackdrop.classList.remove('is-open');}
logoBtn?.addEventListener('click',openNav);
closeNav?.addEventListener('click',closeNavFn);
frsBackdrop?.addEventListener('click',closeNavFn);
window.addEventListener('keydown',e=>{if(e.key==='Escape')closeNavFn();});
document.getElementById('shareBtn')?.addEventListener('click',async()=>{
const data={title:'Fantasy Retreat Spa',text:'Where Luxury Meets Serenity.',url:window.location.href};
try{if(navigator.share){await navigator.share(data);}else{await navigator.clipboard.writeText(data.url);
const tg=`https://t.me/share/url?url=${encodeURIComponent(data.url)}&text=${encodeURIComponent(data.text)}`;
window.open(tg,'_blank');}}catch(e){console.warn('Share cancelled/unsupported',e);}});
document.getElementById('year').textContent=new Date().getFullYear();
</script>
</body>
</html>
